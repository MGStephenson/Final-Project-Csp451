name: Azure Functions CI

on:
  push:
    paths:
      - 'azure-function-app/**'
  pull_request:
    paths:
      - 'azure-function-app/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd azure-function-app
          npm ci

      - name: Build step (placeholder)
        run: |
          echo "Build successful."
