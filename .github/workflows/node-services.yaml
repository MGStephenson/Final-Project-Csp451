name: Node Services CI
on:
  push:
    paths:
      - 'SmartRetailProject/supplier-api/**'
      - 'SmartRetailProject/inventory-api/**'
      - 'SmartRetailProject/product-service/**'
      - 'SmartRetailProject/docker-compose.yml'
  pull_request:
    paths:
      - 'SmartRetailProject/supplier-api/**'
      - 'SmartRetailProject/inventory-api/**'
      - 'SmartRetailProject/product-service/**'
      - 'SmartRetailProject/docker-compose.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: SmartRetailProject
    env:
      SERVICE_BUS_CONNECTION_STRING: ${{ secrets.SERVICE_BUS_CONNECTION_STRING }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci --prefix inventory-api
      - run: npm test --prefix inventory-api || echo "no tests"
